# .github/workflows/build-vsix.yml
name: Build VSIX on main

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version:  10.8.1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.20.0
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build and package VSIX
        run: pnpm -s vsix

      - name: Find VSIX
        id: vsix
        run: |
          set -e
          FILE=$(ls -1 *.vsix dist/*.vsix out/*.vsix bin/*.vsix 2>/dev/null | head -n1)
          [ -n "$FILE" ] || { echo "VSIX not found"; exit 1; }
          echo "file=$FILE" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release and upload asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly-${{ github.run_number }}
          name: Nightly ${{ github.run_number }}
          prerelease: true
          files: ${{ steps.vsix.outputs.file }}
